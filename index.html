<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Emotion Detection Application</h1>
    <form id="emotionForm">
        <textarea name="text" id="text" rows="4" placeholder="Enter text to analyze emotions..." required></textarea>
        <br>
        <button type="submit">Analyze Emotions</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('emotionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('text').value;
            
            const formData = new FormData();
            formData.append('text', text);
            
            const response = await fetch('/emotionDetector', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.text();
            document.getElementById('result').innerHTML = result;
        });
    </script>
</body>
</html>
